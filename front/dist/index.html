<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Marco Stagni">
  <title>Simple Sidebar - Start Bootstrap Template</title>
  <!-- Bootstrap Core CSS-->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- sweetalert css-->
  <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
  <!-- Custom CSS-->
  <link href="styles/simple-sidebar.css" rel="stylesheet">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/stayclassy/classy.js"></script>
  <script src="/scripts/wrangular.js"></script>
  <!-- angular app here-->
  <script src="/scripts/modules/app.js"></script>
  <script src="/scripts/services/API.js"></script>
  <script src="/scripts/controllers/Home.js"></script>
  <script src="/scripts/controllers/About.js"></script>
  <script src="/scripts/controllers/AnimaliController.js"></script>
  <script src="/scripts/controllers/PadroniController.js"></script>
  <script src="/scripts/controllers/VisiteController.js"></script>
  <script src="/scripts/controllers/PadroniDetailController.js"></script>
  <script src="/scripts/controllers/AnimaliDetailController.js"></script>
  <script src="/scripts/controllers/VisiteDetailController.js"></script>
  <!--script(src="/scripts/test.js")-->
</head>
<body ng-app="Veterinario">
  <div id="wrapper">
    <!-- Sidebar-->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand"><a ng-href="#/animal" href="#">Animali</a></li>
        <li class="sidebar-brand"><a ng-href="#/owner" href="#">Padroni</a></li>
        <li class="sidebar-brand"><a ng-href="#/visit" href="#">Visite</a></li>
      </ul>
    </div>
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12"><a id="menu-toggle" href="#menu-toggle" class="btn btn-default">Toggle Menu</a></div>
        </div>
        <div class="row">
          <div ng-view="" class="col-lg-12"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $("#menu-toggle").click(function(e) {
       e.preventDefault();
       $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>
