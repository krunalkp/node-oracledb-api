
<div class="page-header">
  <h1>Lista Animali</h1>
</div>
<div style="margin-bottom: 20px;" class="row">
  <div class="col-lg-12">
    <!-- this button should trigger the new animal modal-->
    <button type="button" data-toggle="modal" data-target="#animalModal" class="btn btn-default">Crea Nuovo</button>
  </div>
</div>
<table data-height="300" class="table table-bordered">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data</th>
      <th>Genere</th>
      <th>Razza</th>
      <th>Padrone</th>
      <!-- this line is used to modify data-->
      <th></th>
    </tr>
  </thead>
  <tr ng-repeat="animal in animals" id="{{animal[5]}}">
    <td><a ng-href="#/animal/{{animal[5]}}" href="#">{{animal[0]}}</a></td>
    <td>{{animal[1]}}</td>
    <td>{{animal[2]}}</td>
    <td>{{animal[3]}}</td>
    <td>{{animal[4]}}</td>
    <td>
      <button ng-click="deleteAnimal(this)" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
      <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span></button>
    </td>
  </tr>
</table>
<!-- new animal modal-->
<div id="animalModal" tabindex="-1" role="dialog" class="modal fade">
  <div role="document" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nuovo Animale</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="animalName">Nome</label>
            <input id="animalName" type="text" placeholder="Inserisci un nome" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="animalDate">Data</label>
            <input id="animalDate" type="text" placeholder="Inserisci una data" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="animalGenre">Genere</label>
            <select id="animalGenre" class="form-control">
              <option>M</option>
              <option>F</option>
            </select>
          </div>
          <div class="form-group">
            <label for="animalRace">Razza</label>
            <select id="animalRace" class="form-control">
              <option ng-repeat="race in races" value="{{race}}">{{race}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="animalOwner">Padrone</label>
            <select id="animalOwner" class="form-control">
              <option ng-repeat="owner in owners" value="{{owner}}">{{owner}}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">Close </button>
        <button type="button" data-dismiss="modal" ng-click="newAnimal()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
