
<div class="page-header">
  <h1>Lista Animali di Razza {{race}}</h1>
</div>
<div style="margin-bottom: 20px;" class="row">
  <div class="col-lg-12 input-group"><span id="search-label" class="input-group-addon">Cerca</span>
    <input type="text" ng-model="query" aria-describedby="search-label" class="form-control"/>
  </div>
</div>
<table data-height="300" class="table table-bordered">
  <thead>
    <tr>
      <th>codice</th>
      <th>Nome</th>
      <th>Data</th>
      <th>Genere</th>
      <th>Razza</th>
      <th>Padrone</th>
      <th>Tipo</th>
      <!-- this line is used to modify data-->
      <th></th>
    </tr>
  </thead>
  <tr ng-repeat="animal in animals | filter:query" id="{{animal[0]}}">
    <td><a ng-href="#/animal/{{animal[0]}}" href="#">{{animal[0]}}</a></td>
    <td>{{animal[1]}}</td>
    <td>{{animal[2]}}</td>
    <td>{{animal[3]}}</td>
    <td><a ng-href="#/race/{{animal[4]}}" href="#">{{animal[4]}}</a></td>
    <td>{{animal[5]}}</td>
    <td><a ng-href="#/type/{{animal[6]}}" href="#">{{animal[6]}}</a></td>
    <td>
      <button ng-click="deleteAnimal(this)" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
      <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span></button>
    </td>
  </tr>
</table>
